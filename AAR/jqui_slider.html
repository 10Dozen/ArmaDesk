<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="src/jquery-ui.css" rel="stylesheet">
	<style>
		body {				
			margin: 0px;
			padding: 0px;				
		}
		
		
		.player-line {
			display: inline;			
		}
		
		#player-step {
			display: inline;
			margin: 10px;
			width: 5%;
		}
		
		#slider {
			display: inline-block;			
			width: 25%;
		}
	</style>
</head>
<body>

	<div class="player-line">
		<label for="player">Time played:</label>
		<input id="player-step" type="text"  readonly style="border:0;">
		<div id="slider"></div>
	</div>
	
	
	<button onclick="nextStep()">
	
	<script src="src/external/jquery/jquery.js"></script>
	<script src="src/jquery-ui.js"></script>
	<script>
		$( "#slider" ).slider({
			range: "min",
			min: 1,
			max: 700,
			slide: function( event, ui ) {
				$( "#player-step" ).val( ui.value + " sec" );
			}
		});
		$( "#player-step" ).val( "0 sec" );
		
		var nextStep = function () {
			$( "#slider" ).slider({
				value: 100
			});
		}
	</script>
</body>
</html>

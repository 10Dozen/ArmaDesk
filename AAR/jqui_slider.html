<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<style>
		body {				
			margin: 0px;
			padding: 0px;				
		}
	</style>
</head>
<body>

	<label for="player">Time played:</label>
	<input type="text" id="player-step" readonly style="border:0;">
	<div id="slider"></div>
	
	<button onclick="nextStep()">
	
	<script src="external/jquery/jquery.js"></script>
	<script src="jquery-ui.js"></script>
	<script>
		$( "#slider" ).slider({
			range: "min",
			min: 1,
			max: 700,
			slide: function( event, ui ) {
				$( "#player-step" ).val( ui.value + " sec" );
			}
		});
		$( "#player-step" ).val( "0 sec" );
		
		var nextStep = function () {
			$( "#slider" ).slider({
				value: 100
			});
		}
	</script>
</body>
</html>
